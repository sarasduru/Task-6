<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Food </title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="ice cream">Ice Cream</span>
                <span class="item" data-name="chocolate">Chocolate</span>
                <span class="item" data-name="cake">Cake</span>
                <span class="item" data-name="juice">Juice</span>
            </div>
        </nav>
        <div class="gallery">
            <div class="image" data-name="juice"><span><img src="juice.jpg" alt=""></span></div>
            <div class="image" data-name="chocolate"><span><img src="chocolate.jpg" alt=""></span></div>
            <div class="image" data-name="chocolate"><span><img src="chocolate-2.jpg" alt=""></span></div>
            <div class="image" data-name="cake"><span><img src="cake-1.jpg" alt=""></span></div>
            <div class="image" data-name="ice cream"><span><img src="ice cream.jpg" alt=""></span></div>
            <div class="image" data-name="ice cream"><span><img src="ice cream-2.jpg" alt=""></span></div>
            <div class="image" data-name="juice"><span><img src="juice-1.jpg" alt=""></span></div>
            <div class="image" data-name="cake"><span><img src="cake.jpg" alt=""></span></div>
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"><img src="" alt=""></div>
    </div>
    <div class="shadow"></div>
    <script src="script1.js"></script>
</body>
</html>
